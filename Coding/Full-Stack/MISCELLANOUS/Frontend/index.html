<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET & POST REQUEST</title>
</head>
<body>
    <h3>GET REQUEST FORM</h3>

    <form method="get" action="http://localhost:8080/register">
        Enter username: <input placeholder="Enter username" name="username"><Br><br>
        Enter password: <input placeholder="Enter password" name="password" type="password"><Br><br>
        <button type="submit">Submit</button>
    </form>

    <br><br>
    <h3>POST REQUEST FORM</h3>
    <form method="post" action="http://localhost:8080/register">
        Enter username: <input placeholder="Enter username" name="username"><Br><br>
        Enter password: <input placeholder="Enter password" name="password" type="password"><Br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
